---
title: log
layout: default
---

{% for post in site.posts limit:10 %}
  <blockquote>
    <p>{{ post.title }}</p>
    <p>Posted:&nbsp;&nbsp;{{ post.date | date: "%Y-%m-%d" }}</p>
    <p>{{ post.description }}</p>
    <p><a href="{{ site.baseurl }}{{ post.url }}">Read...</a></p>
  </blockquote>
{% endfor %}

<div class="post-footer">
  <div class="column-full">
    <p><a href="{{ '/archive.html' | prepend: site.baseurl | prepend: site.url }}">Log archive</a></p>
  </div>
</div>
